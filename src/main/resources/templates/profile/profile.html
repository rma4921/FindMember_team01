<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 설정</title>
    <link rel="stylesheet" th:href="@{/css/profile/profile.css}">
</head>
<body data-user-id="[[${user.id}]]">
<div class="header" onclick="location.href='/'">TEAM1</div>


<th:block
    th:with="imagePath=${user.profileImageUrl != null ? user.profileImageUrl : '/images/default-profile.png'}">
    <div class="container">
        <div class="left-section">
            <img id="profileImage" th:src="@{${imagePath}}" alt="프로필 이미지"/>

            <form th:action="@{/user/{id}/image(id=${user.id})}"
                  method="post"
                  enctype="multipart/form-data">
                <input type="file"
                       id="imageUpload"
                       name="file"
                       onchange="this.form.submit()"
                       th:disabled="${user.level < 5}"/>
                <button type="button"
                        class="change-img-btn btn btn-cancel"
                        onclick="document.getElementById('imageUpload').click()">
                    대표 이미지를 설정해 주세요
                </button>
            </form>

            <div class="level">
                <p th:text="'Lv : ' + ${user.level}"></p>
            </div>
            <div class="withdraw">
                <a href="#" th:onclick="|confirmDelete(${user.id})|">회원탈퇴</a>
            </div>
        </div>

        <div class="right-section">
            <form th:action="@{/user/{id}/update(id=${user.id})}"
                  method="post">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" th:value="${user.name}"/>
                </div>
                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" name="nickname" th:value="${user.nickname}"/>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" th:value="${user.email}"/>
                </div>
                <div class="form-group">
                    <label for="tech">기술스택</label>
                    <input type="text" id="tech" name="tech" th:value="${user.tech}"/>
                </div>

                <div class="buttons">
                    <button type="button" class="btn btn-cancel" onclick="location.reload()">취소
                    </button>
                    <button type="submit" class="btn btn-submit"
                            th:if="${user.id == loginMember.id}">설정 완료
                    </button>
                </div>
            </form>
        </div>
    </div>
</th:block>

<script src="/js/profile.js"></script>
</body>
</html>
