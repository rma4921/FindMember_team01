<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세보기</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="/css/main/mainpage.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="navbar mr-auto">
        <a class="navbar-brand" href="#">Team 1</a>
        <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="#">팀원 모집</a>
            <a class="nav-item nav-link" href="#">완료된 프로젝트</a>
            <a class="nav-item nav-link" href="#">질의응답</a>
        </div>
    </div>
</nav>
<div class="container mt-5" style="padding: 0 15%;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 th:text="${post.title}">제목</h2>
        <a class="btn btn-primary" href="#" role="button">지원하기</a>
    </div>
    <div class="mb-2 text-muted small">
        작성자 <span th:text="${post.nickname}">닉네임</span>
        &nbsp; | &nbsp;
        작성 <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}">작성일</span>
        &nbsp; | &nbsp;
        수정 <span th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm:ss')}">수정일</span>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="text-muted small">
            <span th:text="${post.status ? '모집중' : '모집완료'}">상태</span>
            &nbsp; | &nbsp;
            마감 <span th:text="${#temporals.format(post.deadline, 'yyyy-MM-dd')}">마감일</span>
        </div>
        <a class="simple-btn p-0" href="#" role="button">신고</a>
    </div>
    <div class="mb-5">
        <p style="white-space: pre-wrap;" th:text="${post.content}">본문</p>
    </div>
</div>
</body>
</html>
