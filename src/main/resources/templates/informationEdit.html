<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Q&A 수정</title>
    <link rel="stylesheet" th:href="@{/css/InformatinWrite.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
<section class="write-modal">
    <header class="write-header">
        <h3>Q&A 수정하기</h3>
        <div class="write-guide">작성했던 내용을 수정해주세요.</div>
    </header>

    <form th:action="@{'/information/edit/' + ${informationId}}" method="post"
          th:object="${informationRequest}" class="write-form">
        <input type="hidden" th:field="*{memberId}"/>

        <label for="title">제목</label>
        <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요" required>

        <label for="content">내용</label>
        <div class="editor-box">
            <textarea id="content" th:field="*{content}" rows="10"
                      placeholder="내용을 입력하세요."></textarea>
        </div>

        <div class="write-actions">
            <a th:href="@{/information}" class="cancel-btn">취소</a>
            <button type="submit" class="submit-btn">수정 완료</button>
        </div>
    </form>
</section>
</body>
</html>
