<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<div class="login-modal">
    <div class="login-container">
        <h3 class="login-title">Team 1</h3>
        <form th:action="@{/api/user/login}" method="post">
            <div class="login-group">
                <label for="email" class="login-label">이메일</label>
                <input type="email" id="email" name="email" class="login-input"
                       placeholder="tester@gmail.com" required>
            </div>

            <div class="login-group">
                <label for="password" class="login-label">비밀번호</label>
                <input type="password" id="password" name="password" class="login-input"
                       placeholder="********" required>
            </div>

            <div class="login-button">
                <button type="submit" class="login-btn">로그인하기</button>
            </div>
        </form>

        <div class="login-links">
            <a href="#">아이디 찾기</a>
            <a href="#">비밀번호 찾기</a>
            <a th:href="@{/signup}">회원가입</a>
        </div>
    </div>
</div>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
